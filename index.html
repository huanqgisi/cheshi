    .search-box input {

    .btn {

    /* ‰øÆÊîπÂêéÁöÑÂ≠óÊØçÂØºËà™Ê†∑Âºè */
    .letter-nav {

    .section-title {

    .card-grid {

      }

          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>

        <div class="batch-format">

          <p>ÊúÄÂêéÊõ¥Êñ∞Êó∂Èó¥: <span id="lastUpdateTime">Âä†ËΩΩ‰∏≠...</span></p>
        </div>

  <!-- Â≠óÊØçÂØºËà™ÁßªÂà∞bodyÊú´Â∞æ -->
  <div class="letter-nav" id="letterNav"></div>
  <div class="back-to-top" id="backToTopBtn" title="ËøîÂõûÈ°∂ÈÉ®">‚Üë</div>

  <script>
    // ÂàùÂßãÂåñÊï∞ÊçÆ
    let linkData = {};
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const contentEl = document.getElementById("content");
    const letterNavEl = document.getElementById("letterNav");
    const adminPanel = document.getElementById("adminPanel");
    let isAdmin = false;
    let lastUpdateTime = null;

    // ‰ªéGitHubËé∑ÂèñÊï∞ÊçÆ
    async function fetchData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/huanqgisi/bruce/main/data.json?t=' + Date.now());
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        linkData = transformData(data);
        lastUpdateTime = new Date();
        document.getElementById('lastUpdateTime').textContent = lastUpdateTime.toLocaleString();
        renderContent();
        
        // ËÆæÁΩÆ‰∏ãÊ¨°Ëá™Âä®Êõ¥Êñ∞ÔºàÊØè30ÂàÜÈíüÔºâ
        setTimeout(fetchData, 30 * 60 * 1000);
      } catch (error) {
        console.error('Failed to fetch data:', error);
        contentEl.innerHTML = '<div class="empty-state"><p>Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÂà∑Êñ∞ÈáçËØï</p></div>';
        setTimeout(fetchData, 5 * 60 * 1000); // 5ÂàÜÈíüÂêéÈáçËØï
      }
    }

    // Êï∞ÊçÆËΩ¨Êç¢ÂáΩÊï∞
    function transformData(rawData) {
      const transformed = {};
      
      rawData.forEach(item => {
        const letter = item.name.charAt(0).toUpperCase();
        if (!alphabet.includes(letter)) return;
        
        if (!transformed[letter]) transformed[letter] = [];
        
        transformed[letter].push({
          name: item.name,
          url: item.url,
          level: item.level || 3,
          createdAt: item.createdAt || new Date().toISOString(),
          isNew: isWithinTwoWeeks(item.createdAt || new Date().toISOString())
        });
      });
      
      return transformed;
    }

    // Âà§Êñ≠ÊòØÂê¶Âú®‰∏§Âë®ÂÜÖ
    function isWithinTwoWeeks(dateStr) {
      const addedDate = new Date(dateStr);
      const twoWeeksAgo = new Date();
      twoWeeksAgo.setDate(twoWeeksAgo.getDate() - 14);
      return addedDate > twoWeeksAgo;
    }

    // ÁÆ°ÁêÜÂëòÁôªÂΩï
    async function adminLogin() {
      if (isAdmin) {
        isAdmin = false;
        adminPanel.classList.remove("visible");
        renderContent();
        document.getElementById("adminLoginBtn").innerHTML = '<i>üîê</i> ÁÆ°ÁêÜÂëòÁôªÂΩï';
        return;
      }
      
      const pwd = prompt("ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†ÅÔºö");
      if (!pwd) return;
      
      // ËÆ°ÁÆóSHA-256ÂìàÂ∏å
      const encoder = new TextEncoder();
      const data = encoder.encode(pwd);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      // ‰∏éÈ¢ÑÂ≠òÁöÑÂìàÂ∏åÂÄºÊØîËæÉ
      const storedHash = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8'; // 'password'ÁöÑSHA256
      
      if (hashHex === storedHash) {
        isAdmin = true;
        adminPanel.classList.add("visible");
        renderContent();
        document.getElementById("adminLoginBtn").innerHTML = '<i>üö™</i> ÈÄÄÂá∫ÁÆ°ÁêÜ';
      } else if (pwd !== null) {
        alert("ÂØÜÁ†ÅÈîôËØØÔºÅ");
      }
    }

    // Ê∏≤ÊüìÂØºËà™Â≠óÊØç
    function renderNav() {
      letterNavEl.innerHTML = "";
      alphabet.forEach(letter => {
        const btn = document.createElement("button");
        btn.className = "letter-btn";
        btn.textContent = letter;
        btn.dataset.letter = letter;
        btn.title = `Ë∑≥ËΩ¨Âà∞Â≠óÊØç ${letter}`;
        btn.addEventListener("click", () => {
          document.querySelectorAll(".letter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          const section = document.getElementById(`section-${letter}`);
          if (section) {
            const sectionTop = section.offsetTop - 20;
            window.scrollTo({
              top: sectionTop,
              behavior: "smooth"
            });
          }
        });
        letterNavEl.appendChild(btn);
      });

      document.getElementById("addLetter").innerHTML =
        alphabet.map(l => `<option value="${l}">${l}</option>`).join("");
    }

    // Ê∏≤ÊüìÂÜÖÂÆπ
    function renderContent() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const hasContent = Object.keys(linkData).some(letter => linkData[letter].length > 0);
      
      if (!hasContent) {
        contentEl.innerHTML = '<div class="empty-state"><p>Ê≤°ÊúâÊâæÂà∞‰ªª‰ΩïÈìæÊé•</p></div>';
        return;
      }

      let contentHTML = "";
      
      Object.keys(linkData).sort().forEach(letter => {
        linkData[letter].sort((a, b) => b.level - a.level);
        
        const filteredLinks = linkData[letter].filter(link => 
          link.name.toLowerCase().includes(keyword)
        );

        if (filteredLinks.length === 0) return;

        let sectionHTML = `
          <div class="letter-section" id="section-${letter}">
            <div class="section-header">
              <div class="section-title">${letter}</div>
              <div class="section-count">${filteredLinks.length}‰∏™ÈìæÊé•</div>
            </div>
            <div class="card-grid">
        `;
        
        filteredLinks.forEach((link, index) => {
          sectionHTML += `
            <div class="link-card">
              ${link.level >= 4 ? '<span class="important-tag">ÈáçÁÇπ</span>' : ''}
              ${link.isNew ? '<span class="new-badge">NEW</span>' : ''}
              <a href="${link.url}" target="_blank" class="link-name">${link.name}</a>
              ${isAdmin ? `
                <div class="link-actions">
                  <select class="level-select" data-letter="${letter}" data-index="${index}" 
                          onchange="updateLevel(this)">
                    ${[1,2,3,4,5].map(n => 
                      `<option value="${n}" ${link.level===n?'selected':''}>${n}Êòü</option>`
                    ).join('')}
                  </select>
                  <button class="delete-btn" onclick="handleDeleteLink('${letter}', ${index})" title="Âà†Èô§">‚úï</button>
                </div>
              ` : ''}
            </div>
          `;
        });
        
        sectionHTML += `
            </div>
          </div>
        `;
        
        contentHTML += sectionHTML;
      });
      
      contentHTML += `<div style="height: 50px;"></div>`;
      contentEl.innerHTML = contentHTML;
      
      // Ê∏≤ÊüìÂÆåÊàêÂêéËß¶Âèë‰∏ÄÊ¨°ÊªöÂä®Â§ÑÁêÜ
      setTimeout(handleScroll, 100);
    }

    // Â§ÑÁêÜÊªöÂä®‰∫ã‰ª∂
    function handleScroll() {
      const letterNav = document.querySelector('.letter-nav');
      const scrollPosition = window.scrollY;
      const windowHeight = window.innerHeight;
      const navHeight = letterNav.offsetHeight;
      
      // ÂΩìÊªöÂä®Ë∂ÖËøá100pxÊó∂Âõ∫ÂÆöÂØºËà™
      if (scrollPosition > 100) {
        letterNav.classList.add('fixed');
        
        // Âä®ÊÄÅË∞ÉÊï¥‰ΩçÁΩÆÔºåÁ°Æ‰øù‰∏ç‰ºöË∂ÖÂá∫ÂèØËßÜÂå∫Âüü
        const maxTop = windowHeight - navHeight - 20;
        const newTop = Math.min(maxTop, 100 + (windowHeight - navHeight) / 2);
        
        letterNav.style.top = `${newTop}px`;
        letterNav.style.transform = 'none';
      } else {
        letterNav.classList.remove('fixed');
        letterNav.style.top = '';
        letterNav.style.transform = '';
      }
      
      // È´ò‰∫ÆÂΩìÂâçÂèØËßÅÁöÑÂ≠óÊØçÈÉ®ÂàÜ
      highlightVisibleSection();
      
      // ÊòæÁ§∫/ÈöêËóèËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ
      const backToTopBtn = document.getElementById('backToTopBtn');
      if (scrollPosition > 300) {
        backToTopBtn.classList.add('visible');
      } else {
        backToTopBtn.classList.remove('visible');
      }
    }

    // È´ò‰∫ÆÂΩìÂâçÂèØËßÅÁöÑÂ≠óÊØçÈÉ®ÂàÜ
    function highlightVisibleSection() {
      const sections = document.querySelectorAll('.letter-section');
      const navButtons = document.querySelectorAll('.letter-btn');
      
      // ÈáçÁΩÆÊâÄÊúâÊåâÈíÆÁä∂ÊÄÅ
      navButtons.forEach(btn => btn.classList.remove('active'));
      
      // Êü•ÊâæÂΩìÂâçÂèØËßÅÁöÑsection
      let currentSection = null;
      const offset = 100; // ÊèêÂâç100pxËß¶ÂèëÂàáÊç¢
      
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= offset && rect.bottom >= offset) {
          currentSection = section;
        }
      });
      
      // È´ò‰∫ÆÂØπÂ∫îÁöÑÂØºËà™ÊåâÈíÆ
      if (currentSection) {
        const letter = currentSection.id.split('-')[1];
        const correspondingBtn = document.querySelector(`.letter-btn[data-letter="${letter}"]`);
        if (correspondingBtn) {
          correspondingBtn.classList.add('active');
        }
      }
    }

    // Êõ¥Êñ∞Á≠âÁ∫ß
    function updateLevel(select) {
      const letter = select.dataset.letter;
      const index = select.dataset.index;
      const newLevel = parseInt(select.value);
      
      linkData[letter][index].level = newLevel;
      renderContent();
    }

    // Â§ÑÁêÜÂà†Èô§ÈìæÊé•
    function handleDeleteLink(letter, index) {
      if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ "${linkData[letter][index].name}" ÂêóÔºü`)) {
        linkData[letter].splice(index, 1);
        if (linkData[letter].length === 0) {
          delete linkData[letter];
        }
        renderContent();
      }
    }

    // Ê∑ªÂä†ÈìæÊé•
    async function addLink() {
      const letter = document.getElementById("addLetter").value;
      const name = document.getElementById("addName").value.trim();
      const url = document.getElementById("addUrl").value.trim();
      const level = parseInt(document.getElementById("addLevel").value);
      
      if (!name || !url) {
        alert("ËØ∑ËæìÂÖ•ÂêçÁß∞ÂíåÈìæÊé•");
        return;
      }
      
      if (!isValidUrl(url)) {
        alert("ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑURL");
        return;
      }
      
      // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®Áõ∏ÂêåÂêçÁß∞ÊàñURLÁöÑÈìæÊé•
      const isDuplicate = linkData[letter]?.some(link => 
        link.name.toLowerCase() === name.toLowerCase() || 
        link.url.toLowerCase() === url.toLowerCase()
      );
      
      if (isDuplicate) {
        alert("ÈìæÊé•Â∑≤Â≠òÂú®(ÂêçÁß∞ÊàñURLÈáçÂ§ç)");
        return;
      }
      
      if (!linkData[letter]) linkData[letter] = [];
      
      linkData[letter].push({ 
        name, 
        url,
        level,
        createdAt: new Date().toISOString(),
        isNew: true
      });
      
      renderContent();
      
      // Ê∏ÖÁ©∫Ë°®Âçï
      document.getElementById("addName").value = "";
      document.getElementById("addUrl").value = "";
    }

    // È™åËØÅURL
    function isValidUrl(url) {
      try {
        new URL(url);
        return true;
      } catch {
        return false;
      }
    }

    // ÊêúÁ¥¢Â§ÑÁêÜ
    function handleSearch() {
      renderContent();
    }

    // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
    function setupEventListeners() {
      document.getElementById("searchInput").addEventListener("input", handleSearch);
      document.getElementById("adminLoginBtn").addEventListener("click", adminLogin);
      document.getElementById("addLinkBtn").addEventListener("click", addLink);
      
      // ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ
      document.getElementById('backToTopBtn').addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // ÊªöÂä®ÁõëÂê¨
      window.addEventListener('scroll', handleScroll);
    }

    // ÂÖ®Â±ÄÂáΩÊï∞Êö¥Èú≤
    window.updateLevel = updateLevel;
    window.handleDeleteLink = handleDeleteLink;

    // ÂàùÂßãÂåñÂ∫îÁî®
    function init() {
      renderNav();
      setupEventListeners();
      fetchData(); // ‰ªéGitHubÂä†ËΩΩÊï∞ÊçÆ
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>

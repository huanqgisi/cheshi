        setTimeout(fetchData, 5 * 60 * 1000); // 5ÂàÜÈíüÂêéÈáçËØï
      }
    }

    // Êï∞ÊçÆËΩ¨Êç¢ÂáΩÊï∞
    function transformData(rawData) {
      const transformed = {};
      totalLinks = 0;
      newLinks = 0;
      
      rawData.forEach(item => {
        const letter = item.name.charAt(0).toUpperCase();
        if (!alphabet.includes(letter)) return;
        
        if (!transformed[letter]) transformed[letter] = [];
        
        const isNew = isWithinTwoWeeks(item.createdAt);
        
        transformed[letter].push({
          name: item.name,
          url: item.url,
          level: item.level || 3,
          createdAt: item.createdAt,
          isNew: isNew
        });
        
        totalLinks++;
        if (isNew) newLinks++;
      });
      
      return transformed;
    }

    // Âà§Êñ≠ÊòØÂê¶Âú®‰∏§Âë®ÂÜÖ
    function isWithinTwoWeeks(dateStr) {
      const addedDate = new Date(dateStr);
      const twoWeeksAgo = new Date();
      twoWeeksAgo.setDate(twoWeeksAgo.getDate() - 14);
      return addedDate > twoWeeksAgo;
    }

    // ÁÆ°ÁêÜÂëòÁôªÂΩï
    async function adminLogin() {
      if (isAdmin) {
        isAdmin = false;
        adminPanel.classList.remove("visible");
        renderContent();
        document.getElementById("adminLoginBtn").innerHTML = '<i>üîê</i> ÁÆ°ÁêÜÂëòÁôªÂΩï';
        return;
      }
      
      const pwd = prompt("ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†ÅÔºö");
      if (!pwd) return;
      
      // ËÆ°ÁÆóSHA-256ÂìàÂ∏å
      const encoder = new TextEncoder();
      const data = encoder.encode(pwd);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      // ‰∏éÈ¢ÑÂ≠òÁöÑÂìàÂ∏åÂÄºÊØîËæÉ
      const storedHash = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8'; // 'password'ÁöÑSHA256
      
      if (hashHex === storedHash) {
        isAdmin = true;
        adminPanel.classList.add("visible");
        renderContent();
        document.getElementById("adminLoginBtn").innerHTML = '<i>üö™</i> ÈÄÄÂá∫ÁÆ°ÁêÜ';
      } else if (pwd !== null) {
        alert("ÂØÜÁ†ÅÈîôËØØÔºÅ");
      }
    }

    // Ê∏≤ÊüìÂØºËà™
    function renderNav() {
      // È°∂ÈÉ®ÂØºËà™
      letterNavEl.innerHTML = "";
      alphabet.forEach(letter => {
        const btn = document.createElement("button");
        btn.className = "letter-btn";
        btn.textContent = letter;
        btn.dataset.letter = letter;
        btn.addEventListener("click", () => {
          document.querySelectorAll(".letter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          const section = document.getElementById(`section-${letter}`);
          if (section) {
            const offset = letterNavEl.offsetHeight;
            const topPos = section.offsetTop - offset;
            window.scrollTo({
              top: topPos,
              behavior: "smooth"
            });
          }
        });
        letterNavEl.appendChild(btn);
      });

      // ‰æßËæπÂØºËà™
      letterNavSideEl.innerHTML = "";
      alphabet.forEach(letter => {
        const btn = document.createElement("button");
        btn.className = "letter-btn";
        btn.textContent = letter;
        btn.dataset.letter = letter;
        btn.addEventListener("click", () => {
          document.querySelectorAll(".letter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          const section = document.getElementById(`section-${letter}`);
          if (section) {
            const offset = letterNavEl.offsetHeight;
            const topPos = section.offsetTop - offset;
            window.scrollTo({
              top: topPos,
              behavior: "smooth"
            });
          }
        });
        letterNavSideEl.appendChild(btn);
      });

      document.getElementById("addLetter").innerHTML =
        alphabet.map(l => `<option value="${l}">${l}</option>`).join("");
    }

    // Ê∏≤ÊüìÂÜÖÂÆπ
    function renderContent() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const hasContent = Object.keys(linkData).some(letter => linkData[letter].length > 0);
      
      if (!hasContent) {
        contentEl.innerHTML = '<div class="empty-state"><p>Ê≤°ÊúâÊâæÂà∞‰ªª‰ΩïÈìæÊé•</p></div>';
        return;
      }

      let contentHTML = "";
      
      Object.keys(linkData).sort().forEach(letter => {
        linkData[letter].sort((a, b) => b.level - a.level);
        
        const filteredLinks = linkData[letter].filter(link => 
          link.name.toLowerCase().includes(keyword)
        );

        if (filteredLinks.length === 0) return;

        let sectionHTML = `
          <div class="letter-section" id="section-${letter}">
            <div class="section-header">
              <div class="section-title">${letter}</div>
              <div class="section-count">${filteredLinks.length}‰∏™ÈìæÊé•</div>
            </div>
            <div class="card-grid">
        `;
        
        filteredLinks.forEach((link, index) => {
          sectionHTML += `
            <div class="link-card">
              ${link.level >= 4 ? '<span class="important-tag">ÈáçÁÇπ</span>' : ''}
              ${link.isNew ? '<span class="new-badge">NEW</span>' : ''}
              <a href="${link.url}" target="_blank" class="link-name">${link.name}</a>
              ${isAdmin ? `
                <div class="link-actions">
                  <select class="level-select" data-letter="${letter}" data-index="${index}" 
                          onchange="updateLevel(this)">
                    ${[1,2,3,4,5].map(n => 
                      `<option value="${n}" ${link.level===n?'selected':''}>${'‚òÖ'.repeat(n)}</option>`
                    ).join('')}
                  </select>
                  <button class="delete-btn" onclick="handleDeleteLink('${letter}', ${index})" title="Âà†Èô§">‚úï</button>
                </div>
              ` : ''}
            </div>
          `;
        });
        
        sectionHTML += `
            </div>
          </div>
        `;
        
        contentHTML += sectionHTML;
      });
      
      contentHTML += `<div style="height: 50px;"></div>`;
      contentEl.innerHTML = contentHTML;
      
      // ÂàùÂßãÈ´ò‰∫ÆÊ£ÄÊü•
      highlightCurrentLetter();
    }

    // È´ò‰∫ÆÂΩìÂâçÂ≠óÊØç
    function highlightCurrentLetter() {
      const sections = document.querySelectorAll('.letter-section');
      let currentLetter = '';
      
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= 100 && rect.bottom >= 100) {
          currentLetter = section.id.replace('section-', '');
        }
      });
      
      // ÂêåÊó∂Êõ¥Êñ∞È°∂ÈÉ®Âíå‰æßËæπÂØºËà™ÁöÑÈ´ò‰∫ÆÁä∂ÊÄÅ
      document.querySelectorAll('.letter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.letter === currentLetter);
      });
    }

    // Ê£ÄÊü•È°∂ÈÉ®ÂØºËà™Ê†èÂèØËßÅÊÄß
    function checkTopNavVisibility() {
      const rect = letterNavEl.getBoundingClientRect();
      const isTopNavVisible = rect.bottom > 0;
      
      // Â¶ÇÊûúÈ°∂ÈÉ®ÂØºËà™‰∏çÂèØËßÅÔºåÊòæÁ§∫‰æßËæπÊ†è
      letterNavSideEl.classList.toggle('visible', !isTopNavVisible);
    }

    // Êõ¥Êñ∞Á≠âÁ∫ß
    function updateLevel(select) {
      const letter = select.dataset.letter;
      const index = select.dataset.index;
      const newLevel = parseInt(select.value);
      
      linkData[letter][index].level = newLevel;
      renderContent();
    }

    // Â§ÑÁêÜÂà†Èô§ÈìæÊé•
    function handleDeleteLink(letter, index) {
      if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ "${linkData[letter][index].name}" ÂêóÔºü`)) {
        linkData[letter].splice(index, 1);
        if (linkData[letter].length === 0) {
          delete linkData[letter];
        }
        renderContent();
      }
    }

    // Ê∑ªÂä†ÈìæÊé•
    async function addLink() {
      const letter = document.getElementById("addLetter").value;
      const name = document.getElementById("addName").value.trim();
      const url = document.getElementById("addUrl").value.trim();
      const level = parseInt(document.getElementById("addLevel").value);
      
      if (!name || !url) {
        alert("ËØ∑ËæìÂÖ•ÂêçÁß∞ÂíåÈìæÊé•");
        return;
      }
      
      if (!isValidUrl(url)) {
        alert("ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑURL");
        return;
      }
      
      // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®Áõ∏ÂêåÂêçÁß∞ÊàñURLÁöÑÈìæÊé•
      const isDuplicate = linkData[letter]?.some(link => 
        link.name.toLowerCase() === name.toLowerCase() || 
        link.url.toLowerCase() === url.toLowerCase()
      );
      
      if (isDuplicate) {
        alert("ÈìæÊé•Â∑≤Â≠òÂú®(ÂêçÁß∞ÊàñURLÈáçÂ§ç)");
        return;
      }
      
      if (!linkData[letter]) linkData[letter] = [];
      
      linkData[letter].push({ 
        name, 
        url,
        level,
        createdAt: new Date().toISOString(),
        isNew: true
      });
      
      renderContent();
      
      // Ê∏ÖÁ©∫Ë°®Âçï
      document.getElementById("addName").value = "";
      document.getElementById("addUrl").value = "";
    }

    // È™åËØÅURL
    function isValidUrl(url) {
      try {
        new URL(url);
        return true;
      } catch {
        return false;
      }
    }

    // ÊêúÁ¥¢Â§ÑÁêÜ
    function handleSearch() {
      renderContent();
    }

    // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
    function setupEventListeners() {
      document.getElementById("searchInput").addEventListener("input", handleSearch);
      document.getElementById("adminLoginBtn").addEventListener("click", adminLogin);
      document.getElementById("addLinkBtn").addEventListener("click", addLink);
      
      // ÊªöÂä®‰∫ã‰ª∂ÁõëÂê¨
      window.addEventListener('scroll', () => {
        const backToTopBtn = document.getElementById('backToTopBtn');
        
        // ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆÊòæÁ§∫/ÈöêËóè
        if (window.pageYOffset > 300) {
          backToTopBtn.classList.add('visible');
        } else {
          backToTopBtn.classList.remove('visible');
        }
        
        // Ê£ÄÊü•È°∂ÈÉ®ÂØºËà™ÂèØËßÅÊÄß
        checkTopNavVisibility();
        
        // È´ò‰∫ÆÂΩìÂâçÂ≠óÊØç
        highlightCurrentLetter();
      });
      
      // ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
      document.getElementById('backToTopBtn').addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }

    // ÂÖ®Â±ÄÂáΩÊï∞Êö¥Èú≤
    window.updateLevel = updateLevel;
    window.handleDeleteLink = handleDeleteLink;

    // ÂàùÂßãÂåñÂ∫îÁî®
    function init() {
      renderNav();
      setupEventListeners();
      fetchData();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>

    /* è¿”å›é¡¶éƒ¨æŒ‰é’® - ç°åœ¨åœ¨ä¾§è¾¹å¯¼èˆªå®¹å™¨å†… */
    .back-to-top {

    /* é¡¶éƒ¨å­—æ¯æŒ‰é’® - åŸå§‹æ ·å¼ */
    .letter-btn {

    /* ä¾§è¾¹å­—æ¯æŒ‰é’® - ç¼©å°30% */
    .letter-nav-side .letter-btn {

    }

    .letter-btn:hover, .letter-btn.active {

    /* å…¶ä½™æ ·å¼ä¿æŒä¸å˜... */

    @media (max-width: 768px) {

      /* å°å±å¹•éšè—ä¾§è¾¹å¯¼èˆª */

      }
    }
  </style>

<body>
  <div class="container">
    <header>
      <h1>FREETON-ç«å“é“¾æ¥æŸ¥æ‰¾ç³»ç»Ÿ</h1>
      <p class="subtitle">Â©2025 POWERED BY BRACE</p>

    <div class="toolbar">

        <i>ğŸ”</i> ç®¡ç†å‘˜ç™»å½•

    <!-- é¡¶éƒ¨å­—æ¯å¯¼èˆª -->
    <div class="letter-nav" id="letterNav"></div>
    
    <!-- ä¾§è¾¹å¯¼èˆªå®¹å™¨ï¼ˆåŒ…å«å­—æ¯å¯¼èˆªå’Œè¿”å›é¡¶éƒ¨æŒ‰é’®ï¼‰ -->
    <div class="letter-nav-side-container" id="letterNavSideContainer">
      <div class="letter-nav-side" id="letterNavSide"></div>
      <button class="back-to-top" id="backToTopBtn" title="è¿”å›é¡¶éƒ¨">â†‘</button>
    </div>
    
    <div class="content" id="content">
      <div class="empty-state">
        <p>æ­£åœ¨åŠ è½½é“¾æ¥æ•°æ®...</p>

    </div>

    <div class="admin-panel" id="adminPanel">
      <h2 class="panel-title">â• æ·»åŠ æ–°é“¾æ¥</h2>
      <div class="form-group">
        <label for="addLetter">é¦–å­—æ¯</label>
        <select id="addLetter" class="form-control"></select>
      </div>
      <div class="form-group">
        <label for="addName">é“¾æ¥åç§°</label>
        <input type="text" id="addName" class="form-control" placeholder="ä¾‹å¦‚: Google" />
      </div>
      <div class="form-group">
        <label for="addUrl">é“¾æ¥åœ°å€</label>
        <input type="text" id="addUrl" class="form-control" placeholder="ä¾‹å¦‚: https://google.com" />
      </div>
      <div class="form-group">
        <label for="addLevel">é‡è¦ç­‰çº§ (1-5æ˜Ÿ)</label>
        <select id="addLevel" class="form-control">
          <option value="3">â­â­â­ (é»˜è®¤)</option>
          <option value="1">â­</option>
          <option value="2">â­â­</option>

          <option value="5">â­â­â­â­â­</option>
        </select>
      </div>
      <button id="addLinkBtn" class="submit-btn">æ·»åŠ é“¾æ¥</button>

      <div class="batch-actions">
        <h3 class="batch-title">æ•°æ®ä¿¡æ¯</h3>
        <div class="batch-format">
          <p>æ•°æ®æ¥æº: GitHubä»“åº“è‡ªåŠ¨æ›´æ–°</p>
          <p>æœ€åæ›´æ–°æ—¶é—´: <span id="lastUpdateTime">åŠ è½½ä¸­...</span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // åˆå§‹åŒ–æ•°æ®
    let linkData = {};
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const contentEl = document.getElementById("content");
    const letterNavEl = document.getElementById("letterNav");
    const letterNavSideEl = document.getElementById("letterNavSide");
    const letterNavSideContainer = document.getElementById("letterNavSideContainer");
    const adminPanel = document.getElementById("adminPanel");
    const backToTopBtn = document.getElementById("backToTopBtn");
    let isAdmin = false;
    let lastUpdateTime = null;

    // ä»GitHubè·å–æ•°æ®
    async function fetchData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/huanqgisi/bruce/main/data.json?t=' + Date.now());
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        linkData = transformData(data);
        lastUpdateTime = new Date();
        document.getElementById('lastUpdateTime').textContent = lastUpdateTime.toLocaleString();
        renderContent();
        
        // è®¾ç½®ä¸‹æ¬¡è‡ªåŠ¨æ›´æ–°ï¼ˆæ¯30åˆ†é’Ÿï¼‰
        setTimeout(fetchData, 30 * 60 * 1000);
      } catch (error) {
        console.error('Failed to fetch data:', error);
        contentEl.innerHTML = '<div class="empty-state"><p>åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¨ååˆ·æ–°é‡è¯•</p></div>';
        setTimeout(fetchData, 5 * 60 * 1000); // 5åˆ†é’Ÿåé‡è¯•
      }
    }

    // æ•°æ®è½¬æ¢å‡½æ•°
    function transformData(rawData) {
      const transformed = {};
      
      rawData.forEach(item => {
        const letter = item.name.charAt(0).toUpperCase();
        if (!alphabet.includes(letter)) return;
        
        if (!transformed[letter]) transformed[letter] = [];
        
        transformed[letter].push({
          name: item.name,
          url: item.url,
          level: item.level || 3,
          createdAt: item.createdAt || new Date().toISOString(),
          isNew: isWithinTwoWeeks(item.createdAt || new Date().toISOString())
        });
      });
      
      return transformed;
    }

    // åˆ¤æ–­æ˜¯å¦åœ¨ä¸¤å‘¨å†…
    function isWithinTwoWeeks(dateStr) {
      const addedDate = new Date(dateStr);
      const twoWeeksAgo = new Date();
      twoWeeksAgo.setDate(twoWeeksAgo.getDate() - 14);
      return addedDate > twoWeeksAgo;
    }

    // ç®¡ç†å‘˜ç™»å½•
    async function adminLogin() {
      if (isAdmin) {
        isAdmin = false;
        adminPanel.classList.remove("visible");
        renderContent();
        document.getElementById("adminLoginBtn").innerHTML = '<i>ğŸ”</i> ç®¡ç†å‘˜ç™»å½•';
        return;
      }
      
      const pwd = prompt("è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç ï¼š");
      if (!pwd) return;
      
      // è®¡ç®—SHA-256å“ˆå¸Œ
      const encoder = new TextEncoder();
      const data = encoder.encode(pwd);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      // ä¸é¢„å­˜çš„å“ˆå¸Œå€¼æ¯”è¾ƒ
      const storedHash = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8'; // 'password'çš„SHA256
      
      if (hashHex === storedHash) {
        isAdmin = true;
        adminPanel.classList.add("visible");
        renderContent();
        document.getElementById("adminLoginBtn").innerHTML = '<i>ğŸšª</i> é€€å‡ºç®¡ç†';
      } else if (pwd !== null) {
        alert("å¯†ç é”™è¯¯ï¼");
      }
    }

    // æ¸²æŸ“å¯¼èˆª
    function renderNav() {
      // é¡¶éƒ¨å¯¼èˆª
      letterNavEl.innerHTML = "";
      alphabet.forEach(letter => {
        const btn = document.createElement("button");
        btn.className = "letter-btn";
        btn.textContent = letter;
        btn.dataset.letter = letter;
        btn.addEventListener("click", () => {
          document.querySelectorAll(".letter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          const section = document.getElementById(`section-${letter}`);
          if (section) {
            const offset = letterNavEl.offsetHeight;
            const topPos = section.offsetTop - offset;
            window.scrollTo({
              top: topPos,
              behavior: "smooth"
            });
          }
        });
        letterNavEl.appendChild(btn);
      });

      // ä¾§è¾¹å¯¼èˆª
      letterNavSideEl.innerHTML = "";
      alphabet.forEach(letter => {
        const btn = document.createElement("button");
        btn.className = "letter-btn";
        btn.textContent = letter;
        btn.dataset.letter = letter;
        btn.addEventListener("click", () => {
          document.querySelectorAll(".letter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          const section = document.getElementById(`section-${letter}`);
          if (section) {
            const offset = letterNavEl.offsetHeight;
            const topPos = section.offsetTop - offset;
            window.scrollTo({
              top: topPos,
              behavior: "smooth"
            });
          }
        });
        letterNavSideEl.appendChild(btn);
      });

      document.getElementById("addLetter").innerHTML =
        alphabet.map(l => `<option value="${l}">${l}</option>`).join("");
    }

    // æ¸²æŸ“å†…å®¹
    function renderContent() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const hasContent = Object.keys(linkData).some(letter => linkData[letter].length > 0);
      
      if (!hasContent) {
        contentEl.innerHTML = '<div class="empty-state"><p>æ²¡æœ‰æ‰¾åˆ°ä»»ä½•é“¾æ¥</p></div>';
        return;
      }

      let contentHTML = "";
      
      Object.keys(linkData).sort().forEach(letter => {
        linkData[letter].sort((a, b) => b.level - a.level);
        
        const filteredLinks = linkData[letter].filter(link => 
          link.name.toLowerCase().includes(keyword)
        );

        if (filteredLinks.length === 0) return;

        let sectionHTML = `
          <div class="letter-section" id="section-${letter}">
            <div class="section-header">
              <div class="section-title">${letter}</div>
              <div class="section-count">${filteredLinks.length}ä¸ªé“¾æ¥</div>
            </div>
            <div class="card-grid">
        `;
        
        filteredLinks.forEach((link, index) => {
          sectionHTML += `
            <div class="link-card">
              ${link.level >= 4 ? '<span class="important-tag">é‡ç‚¹</span>' : ''}
              ${link.isNew ? '<span class="new-badge">NEW</span>' : ''}
              <a href="${link.url}" target="_blank" class="link-name">${link.name}</a>
              ${isAdmin ? `
                <div class="link-actions">
                  <select class="level-select" data-letter="${letter}" data-index="${index}" 
                          onchange="updateLevel(this)">
                    ${[1,2,3,4,5].map(n => 
                      `<option value="${n}" ${link.level===n?'selected':''}>${n}æ˜Ÿ</option>`
                    ).join('')}
                  </select>
                  <button class="delete-btn" onclick="handleDeleteLink('${letter}', ${index})" title="åˆ é™¤">âœ•</button>
                </div>
              ` : ''}
            </div>
          `;
        });
        
        sectionHTML += `
            </div>
          </div>
        `;
        
        contentHTML += sectionHTML;
      });
      
      contentHTML += `<div style="height: 50px;"></div>`;
      contentEl.innerHTML = contentHTML;
      
      // åˆå§‹é«˜äº®æ£€æŸ¥
      highlightCurrentLetter();
    }

    // é«˜äº®å½“å‰å­—æ¯
    function highlightCurrentLetter() {
      const sections = document.querySelectorAll('.letter-section');
      let currentLetter = '';
      
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= 100 && rect.bottom >= 100) {
          currentLetter = section.id.replace('section-', '');
        }
      });
      
      // åŒæ—¶æ›´æ–°é¡¶éƒ¨å’Œä¾§è¾¹å¯¼èˆªçš„é«˜äº®çŠ¶æ€
      document.querySelectorAll('.letter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.letter === currentLetter);
      });
    }

    // æ£€æŸ¥é¡¶éƒ¨å¯¼èˆªæ å¯è§æ€§
    function checkTopNavVisibility() {
      const rect = letterNavEl.getBoundingClientRect();
      const isTopNavVisible = rect.bottom > 0;
      
      // å¦‚æœé¡¶éƒ¨å¯¼èˆªä¸å¯è§ï¼Œæ˜¾ç¤ºä¾§è¾¹æ 
      letterNavSideContainer.classList.toggle('visible', !isTopNavVisible);
    }

    // è¿”å›é¡¶éƒ¨åŠŸèƒ½
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // æ›´æ–°ç­‰çº§
    function updateLevel(select) {
      const letter = select.dataset.letter;
      const index = select.dataset.index;
      const newLevel = parseInt(select.value);
      
      linkData[letter][index].level = newLevel;
      renderContent();
    }

    // å¤„ç†åˆ é™¤é“¾æ¥
    function handleDeleteLink(letter, index) {
      if (confirm(`ç¡®å®šè¦åˆ é™¤ "${linkData[letter][index].name}" å—ï¼Ÿ`)) {
        linkData[letter].splice(index, 1);
        if (linkData[letter].length === 0) {
          delete linkData[letter];
        }
        renderContent();
      }
    }

    // æ·»åŠ é“¾æ¥
    async function addLink() {
      const letter = document.getElementById("addLetter").value;
      const name = document.getElementById("addName").value.trim();
      const url = document.getElementById("addUrl").value.trim();
      const level = parseInt(document.getElementById("addLevel").value);
      
      if (!name || !url) {
        alert("è¯·è¾“å…¥åç§°å’Œé“¾æ¥");
        return;
      }
      
      if (!isValidUrl(url)) {
        alert("è¯·è¾“å…¥æœ‰æ•ˆçš„URL");
        return;
      }
      
      // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒåç§°æˆ–URLçš„é“¾æ¥
      const isDuplicate = linkData[letter]?.some(link => 
        link.name.toLowerCase() === name.toLowerCase() || 
        link.url.toLowerCase() === url.toLowerCase()
      );
      
      if (isDuplicate) {
        alert("é“¾æ¥å·²å­˜åœ¨(åç§°æˆ–URLé‡å¤)");
        return;
      }
      
      if (!linkData[letter]) linkData[letter] = [];
      
      linkData[letter].push({ 
        name, 
        url,
        level,
        createdAt: new Date().toISOString(),
        isNew: true
      });
      
      renderContent();
      
      // æ¸…ç©ºè¡¨å•
      document.getElementById("addName").value = "";
      document.getElementById("addUrl").value = "";
    }

    // éªŒè¯URL
    function isValidUrl(url) {
      try {
        new URL(url);
        return true;
      } catch {
        return false;
      }
    }

    // æœç´¢å¤„ç†
    function handleSearch() {
      renderContent();
    }

    // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
    function setupEventListeners() {
      document.getElementById("searchInput").addEventListener("input", handleSearch);
      document.getElementById("adminLoginBtn").addEventListener("click", adminLogin);
      document.getElementById("addLinkBtn").addEventListener("click", addLink);
      backToTopBtn.addEventListener("click", scrollToTop);
      
      // æ»šåŠ¨äº‹ä»¶ç›‘å¬
      window.addEventListener('scroll', () => {
        // æ£€æŸ¥é¡¶éƒ¨å¯¼èˆªå¯è§æ€§
        checkTopNavVisibility();
        
        // é«˜äº®å½“å‰å­—æ¯
        highlightCurrentLetter();
      });
    }

    // å…¨å±€å‡½æ•°æš´éœ²
    window.updateLevel = updateLevel;
    window.handleDeleteLink = handleDeleteLink;

    // åˆå§‹åŒ–åº”ç”¨
    function init() {
      renderNav();
      setupEventListeners();
      fetchData();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
